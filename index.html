<html>
    <head>
        <title>Tetris</title>
        <!-- Scripts -->
        <script src="./scripts/main-game.js" charset="utf-8"></script>
        <script src="./scripts/tetris-pieces.js" charset="utf-8"></script>

        <!-- UI -->
        <link rel="stylesheet" href="./styles/main.css">
        <!-- Meta -->
        <link rel="shortcut icon" type="image/jpg" href="./images/flavicon.ico"/>
    </head>
    <body>
        <div class="container">
            <img class="game-logo" src="images/tetris-logo.png">
            <h2 class="score-heading">Score: <span id="current-score">0</span></h2>
            <div class="controls-pane-marker">
                <div class="controls-pane">
                    <h3>Controls</h3>
                    <hr>
                    <ul>
                        <li>
                            <span class="left-item">&#11104;</span>
                            <span class="right-item">Move Left</span>
                        </li>
                        <li>
                            <span class="left-item">&#11106;</span>
                            <span class="right-item">Move Right</span>
                        </li>
                        <li>
                            <span class="left-item">&#11105;</span>
                            <span class="right-item">Rotate Piece</span>
                        </li>
                        <li>
                            <span class="left-item">&#11107;</span>
                            <span class="right-item">Speed Up</span>
                        </li>
                        <li>
                            <span class="left-item">[space]</span>
                            <span class="right-item">Drop Piece</span>
                        </li>
                        <li>
                            <span class="left-item">[shift]</span>
                            <span class="right-item">Store Piece</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-grid"></div>
            <div class="secondary-column-marker">
                <div class="secondary-column">
                    <div class="preview-grid-container secondary-grid-container">
                        <h3>Next</h3>
                        <div class="preview-grid secondary-grid"></div>
                    </div>
                    <div class="storage-grid-container secondary-grid-container">
                        <h3>Store</h3>
                        <div class="storage-grid secondary-grid"></div>
                    </div>
                </div>
            </div>
        
            <div class="button-container display-none">
                <button id="pause-button" class="button button_base button_rollover">Pause</button>
                <button id="reset-button" class="button button_base button_rollover">Reset</button>
            </div>
        </div>
        <div id="start-game-modal" class="modal">
            <div class="modal-content">
                <div class="modal-content-container">
                    <button id="start-button" class="button button_base button_rollover">Start</button>
                    <button id="scoreboard-button" class="button button_base button_rollover">Scoreboard</button>
                </div>
            </div>
        </div>
        <div id="end-game-modal" class="modal display-none">
            <div class="modal-content">
                <div class="modal-content-container">
                    <h2>You scored: <span id="final-score">0</span></h2>
                    <h3>Save this score?</h3>
                    <input type="text" placeholder="name" />
                    <div class="button-container">
                        <button id="save-score-button" class="button button_base button_rollover">Save</button>
                        <button id="retry-button" class="button button_base button_rollover">Retry</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
